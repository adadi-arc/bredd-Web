<!--Double navigation-->
<header>
  <!-- Sidebar navigation -->
  <mdb-side-nav #sidenav class="sn-bg-1 " [fixed]="false">
    <mdb-navbar-brand>
      <li>
        <div class="logo-wrapper waves-light">
          <a href="#">
            <!-- src="http://bmrnews/finance/deal-tracker/_layouts/15/DocIdRedir.aspx?ID=CPS3UU4EYWFU-1059314539-6" -->
            <img
              src="http://hqspapp01:8092/Documents/BioMed_logo.png"
              
              class="img-fluid flex-center" style="width:100%; padding-left:53px; padding-right: 63px; height: 100px;">
          </a>
        </div>
      </li>
    </mdb-navbar-brand>
    <links>
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-accordion [multiple]="true" aria-multiselectable="false">
            <!-- Quick links -->
            <mdb-accordion-item [hidden]="common.CheckIfUserhasAccess('Admin Center')" [collapsed]="false">
              <mdb-accordion-item-head mdbWavesEffect>
                <i class="fas fa-cogs" style="font-size: 0.6rem;"></i> Operations 
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul>
                  <!-- Quick links -->
                  <li (click)="sidenav.hide()" *ngFor="let item of quickLinks" [hidden]="item.CheckPermission == false">
                    <!-- router link -->
                    <a *ngIf="(userName != 'visitor' && item.Label === 'New Deal Form' && item.LinkType == 'router') || (userName != 'visitor' && item.Label != 'New Deal Form' && item.LinkType == 'router') || (userName == 'visitor' && item.Label != 'New Deal Form' && item.LinkType == 'router')" target="{{item.Target}}" routerLink="{{item.URL}}" mdbWavesEffect>
                      <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                    </a>
                  </li>
                    <li (click)="sidenav.hide()" *ngFor="let item of quickLinks" [hidden]="item.CheckPermission == false">
                    <!-- href link -->
                    <a *ngIf="item.LinkType == 'href'" target="{{item.Target}}" href="{{item.URL}}" mdbWavesEffect>
                      <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                    </a>
                  </li>
                  <!-- Quick links END -->
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>
                        <!-- Quick links -->
            <mdb-accordion-item [hidden]="common.CheckIfUserhasAccess('Admin Center')" [collapsed]="false">
                          <mdb-accordion-item-head mdbWavesEffect>
                            <i class="fas fa-cogs" style="font-size: 0.6rem;"></i> BREDD
                          </mdb-accordion-item-head>
                          <mdb-accordion-item-body>
                            <ul>
                              <!-- Quick links -->
                              <li (click)="sidenav.hide()" *ngFor="let item of reddLinks" [hidden]="item.CheckPermission == false">
                                <!-- router link -->
                                <a *ngIf="(userName != 'visitor' && item.Label === 'New Deal Form' && item.LinkType == 'router') || (userName != 'visitor' && item.Label != 'New Deal Form' && item.LinkType == 'router') || (userName == 'visitor' && item.Label != 'New Deal Form' && item.LinkType == 'router')" target="{{item.Target}}" routerLink="{{item.URL}}" mdbWavesEffect>
                                  <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                                </a>
                              </li>
                                <li (click)="sidenav.hide()" *ngFor="let item of reddLinks" [hidden]="item.CheckPermission == false">
                                <!-- href link -->
                                <a *ngIf="item.LinkType == 'href'" target="{{item.Target}}" href="{{item.URL}}" mdbWavesEffect>
                                  <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                                </a>
                              </li>
                              <!-- Quick links END -->
                            </ul>
                          </mdb-accordion-item-body>
            </mdb-accordion-item>
            <!-- Admin center -->
            <mdb-accordion-item *ngIf="common.checkRole('A')" [collapsed]="false">
              <mdb-accordion-item-head mdbWavesEffect>
                <i class="fas fa-cogs" style="font-size: 0.6rem;"></i>Forms
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul>
                  <!-- Admin center links from navigation list  -->
                  <li (click)="sidenav.hide()" *ngFor="let item of adminCenterLinks" [hidden]="item.CheckPermission == false">
                    <a target="{{item.Target}}"*ngIf="item.LinkType == 'router'" routerLink="{{item.URL}}" mdbWavesEffect>
                      <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                    </a>
                  </li>
                  <li (click)="sidenav.hide()" *ngFor="let item of adminCenterLinks" [hidden]="item.CheckPermission == false">
                    <a target="{{item.Target}}" *ngIf="item.LinkType == 'href'" href="{{item.URL}}" mdbWavesEffect>
                      <mdb-icon fas icon="{{item.LabelIcon}}" style="width: 25px;"></mdb-icon>{{item.Label}}
                    </a>
                  </li>
                  <!-- links from navigation list  END -->
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>
          </mdb-accordion>
        </ul>
      </li>
    </links>
    <div class="sidenav-bg light-blue-skin"></div>
  </mdb-side-nav>
  <!--/. Sidebar navigation -->
  <!-- Navbar -->
  <mdb-navbar id="navTop" SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg  double-nav"
    [containerInside]="false">
    <div class="col-md-8 col-sm-5 col-10">
      <a (click)="sidenav.show()" class="iconshadow">
        <mdb-icon fas icon="bars"></mdb-icon>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a routerLink="/home" mdbWavesEffect>
            <mdb-icon fas icon="home" style="width: 25px;"></mdb-icon>Home
          </a>
        </button>
        <button mat-menu-item>
          <a target="_blank" href="{{homepage}}" mdbWavesEffect>
            <mdb-icon fas icon="external-link-alt" style="width: 25px;"></mdb-icon>{{homepageTitle}}
          </a>
        </button>
        <button mat-menu-item>
          <a target="_blank" href="{{siteContentLink}}" mdbWavesEffect>
            <mdb-icon fas icon="tools" style="width: 25px;"></mdb-icon>SharePoint Site Contents
          </a>
        </button>
      </mat-menu>
      <a class="pl-3 AppIcon" routerLink="/home">
        <!-- <img *ngIf="AppLogoImg" [src]="AppLogoImg" alt="image">     -->
        <h4 style="display: inline-flex;">BREDD | BioMed Real Estate Data Direct </h4>
      </a>
      <div [hidden]="true"> Seconds: {{intervalId}} / API call count : {{ApiCallCount}} </div>
    </div>
    <!-- <div class="col-md-3 col-sm-4 col-5">
      <a routerLink="/home" [title]="'Event Management Automated Platform'" >
          <img [src]="AppLogoImg" alt="image">
      </a>
    </div> -->
    <div class="col-md-4 col-sm-4 col-1 text-right align-middle" [hidden]="common.hideGlobalSearch == false">

    </div>
    <div class="col-12 col-sm-12 mt-2" mdbCollapse #test="bs-collapse">

    </div>
  </mdb-navbar>
  <!--/. Navbar -->
</header>
<!--/.Double navigation-->
<!--Main Layout-->
<main>
  <div class="container-fluid ">
    <router-outlet></router-outlet> 
      <a mdbBtn floating=" true"   size="md" placement="right" gradient="blue"  mdbWavesEffect mdbPageScroll
    href="#navTop" style="right:25px; bottom:30px; position: fixed; z-index: 8" [pageScrollDuration]="1">
    <mdb-icon fas icon="arrow-up"></mdb-icon>
    </a>
  </div>
  <br>
  <br>
  <br>
</main>
